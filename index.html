<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Christopher Wells - Full stack web developer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="hero is-info is-fullheight is-primary has-background">
    <img alt="bg" class="hero-background is-transparent" src="bg.jpg" />

    <div class="hero-body">
      <div class="container has-text-centered">
        <p class="title">Christopher Wells</p>
        <p class="subtitle">Full stack developer</p>
        <a class="button is-primary" href="#portfolio">View portfolio</a>
        <a class="button is-primary" href="#contact">Contact</a>
        <a class="button is-primary" href="christopher-wells.pdf">Resume</a>
      </div>
    </div>
  </section>

  <section id="portfolio" class="section has-background-white-ter">
    <div class="container">
      <h2 class="title">Portfolio</h2>

      <div class="tile is-ancestor">
        <div class="tile is-vertical is-8">
          <div class="tile">
            <div class="tile is-parent is-vertical">
              <article class="tile is-child notification is-primary">
                <h2 class="title">Blue, html, css template with tabs</h2>
                <a href="https://fullstacksoda.github.io/blue-html-css-template-with-tabs/">Link to project</a>
              </article>
              <article class="tile is-child notification is-warning">
                <h2 class="title">business template with hero</h2>
                <a href="https://fullstacksoda.github.io/business-template-with-hero/"></a>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child notification is-info">
                <p class="title">3</p>
              </article>
            </div>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-danger">
              <p class="title">4</p>
              <div class="content">
                <!-- Content -->
              </div>
            </article>
          </div>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification is-success">
            <div class="content">
              <p class="title">5</p>
              <div class="content">
                <!-- Content -->
              </div>
            </div>
          </article>
        </div>
      </div>

    </div>
  </section>

  <section id="contact" class="section has-background-white-ter">
    <div class="container">

      <h2 class="title">Contact</h2>

      <form>

        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="Your Name">
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="name@address.domain">
          </div>
        </div>

        <div class="field">
          <label class="label">Subject</label>
          <div class="control">
            <div class="select">
              <select>
                <option>Select dropdown</option>
                <option>Professional Enquiry</option>
                <option>Job offer</option>
                <option>Chat</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea class="textarea" placeholder="Textarea"></textarea>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
        </div>

    </div>
  </section>

</body>

</html>
